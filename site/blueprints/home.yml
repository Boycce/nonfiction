title: Home

pages: false

fields:
  title:
    label: Title
    type:  text

  intro:
    label: Intro text
    type:  text
    width: 1/2

  title2:
    label: Featured work heading
    type:  text
    width: 1/2

  link:
    label: Portfolio link text
    type:  text
    width: 1/2

  projects: 
    label: Featured projects
    type: structure
    style: table
    entry: 
      - title
      - project
    fields:
      title:
        label: Title
        type: input
      project:
        label: Featured project
        type: select 
        options: query
        required: true
        query:
          page: /projects
          fetch: children
          value: '{{uid}}'
          text: '{{title}}'
      
